<!DOCTYPE html>
<html>

<head>
    <title>Debug Conversion</title>
</head>

<body>
    <h1>Debug Conversion Flow</h1>
    <input type="file" id="fileInput" accept=".csv,.txt,.pdf,.docx">
    <button onclick="debugConversion()">Debug Conversion</button>
    <div id="logs"></div>

    <script>
        function log(message) {
            const logs = document.getElementById('logs');
            logs.innerHTML += `<div>${new Date().toISOString()}: ${message}</div>`;
            console.log(message);
        }

        async function debugConversion() {
            const fileInput = document.getElementById('fileInput');

            if (!fileInput.files[0]) {
                log('‚ùå No file selected');
                return;
            }

            const file = fileInput.files[0];
            log(`üìÑ Selected file: ${file.name} (${file.size} bytes)`);

            const formData = new FormData();
            formData.append('file', file);
            formData.append('extract_images', 'false');
            formData.append('extract_tables', 'false');
            formData.append('output_type', 'markdown');

            try {
                log('üöÄ Sending request to /api/convert...');

                const response = await fetch('/api/convert', {
                    method: 'POST',
                    body: formData,
                });

                log(`üìä Response status: ${response.status}`);

                if (!response.ok) {
                    const errorData = await response.json();
                    log(`‚ùå Error: ${errorData.error}`);
                    return;
                }

                const result = await response.json();
                log(`‚úÖ Success! Pages: ${result.total_pages}`);
                log(`üìù Content preview: ${result.pages[0].content.substring(0, 200)}...`);

                // Test if we can display the result
                const contentDiv = document.createElement('div');
                contentDiv.innerHTML = `
                    <h3>Conversion Result</h3>
                    <p>File: ${result.file_type}</p>
                    <p>Pages: ${result.total_pages}</p>
                    <pre>${result.pages[0].content}</pre>
                `;
                document.body.appendChild(contentDiv);

            } catch (error) {
                log(`‚ùå Exception: ${error.message}`);
            }
        }
    </script>
</body>

</html>
